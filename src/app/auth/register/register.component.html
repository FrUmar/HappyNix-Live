<div class="main">
    <video class="video-background" [autoplay]="true" [loop]="true" [muted]="true" playsinline>
        <source src="video/background.mp4" type="video/mp4">
    </video>
    <div class="matrix-background"></div>
    <div class="register-container">
        <div class="register-box">
            <h1 class="glitch" data-text="REGISTER">REGISTER</h1>
            <form (ngSubmit)="register()">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username / Handle</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="neon-button green">Create Account</button>
            </form>
            <div class="links">
                <a [routerLink]="'/auth/login'">Already have an account? Log in</a>
            </div>
        </div>
    </div>
</div>
