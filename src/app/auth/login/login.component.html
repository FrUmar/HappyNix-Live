<div class="main">
    <video class="video-background" [autoplay]="true" [loop]="true" [muted]="true" playsinline>
        <source src="video/background.mp4" type="video/mp4">
    </video>
    <div class="matrix-background"></div>
    <div class="login-container">
        <div class="login-box">
            <h1 class="glitch" data-text="LOGIN">LOGIN</h1>
            <form (ngSubmit)="login()">
                <div class="input-group">
                    <input type="email" autocomplete="new-email" id="email" name="email" required>
                    <label for="email">Email / Handle</label>
                </div>
                <div class="input-group">
                    <input type="password" autocomplete="new-password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="neon-button green">Access System</button>
            </form>
            <div class="links">
                <!-- <a href="#">Forgot Password?</a> -->
                <a [routerLink]="'/auth/register'">Create Account</a>
            </div>
        </div>
    </div>
</div>
